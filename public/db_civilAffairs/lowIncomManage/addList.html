                <input type="text" name="username" class="form-control" id="name">
              </div>

              <div class="col-sm-3">

                  <option value="地区2">地区2</option>
                  <option value="地区3">地区3</option>
                  <option value="地区4">地区4</option>
                </select>
              </div>
              <label for="county" class="col-sm-2 control-label">所在县</label>
              <div class="col-sm-3">
                 <select class="form-control" name="status" id="county">
                  <option value="县1">县1</option>
                  <option value="县2">县2</option>
                  <option value="县3">县3</option>
                  <option value="县4">县4</option>
                  <option value="县5">县5</option>
                </select>
              </div>
            </div> 
            <div class="form-group form-group-sm">
              <label for="township" class="col-sm-2 control-label">所在乡</label>
              <div class="col-sm-3">
                 <select class="form-control" name="belongs" id="township">
                  <option value="乡镇1">乡镇1</option>
                  <option value="乡镇2">乡镇2</option>
                  <option value="乡镇3">乡镇3</option>
                  <option value="乡镇4">乡镇4</option>
                </select>
              </div>
            </div>   
            <div class="form-group form-group-sm">
              <label for="annualIcome" class="col-sm-2 control-label">年收入</label>
              <div class="col-sm-3">                
                <input type="text" name="username" class="form-control" id="annualIncome">
              </div>
              <label for="account" class="col-sm-2 control-label">专款账户</label>
              <div class="col-sm-3">              
                <input type="text" name="username" class="form-control" id="account">
              </div>
            </div>        
            <div class="form-group form-group-sm">
              <label for="status" class="col-sm-2 control-label">情况说明</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="tInformation" rows="3">请输入被添加用户的贫困原因</textarea>

          </div>
          <div class="col-md-2">
            <button type="reset" class="btn btn-default btn-sm btn-block">取消</button>
