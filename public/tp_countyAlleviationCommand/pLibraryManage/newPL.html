/*

$(document).ready(function(){
    $("#centain").click(function(){
        var postBody = {
            city:$("#city").val(),
            county:$("#county").val(),
            township:$("#township").val(),
            libraryName:$("#libraryName").val(),
            opUser:getCookie("opcuserId")
        };
        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/fmtest/create/projectlibrary',
            data: postBody,
            dataType: 'json',
            success: function(data){      
              alert("新建项目库成功!"); 
              window.location.href="viewPL.html";
            }
         }).error(function(err){
            console.log(err);
            alert("服务器忙！请稍后再尝试");
          });
    });
});
  </script>
