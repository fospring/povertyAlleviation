$(document).ready(function(){
        var postBody = {
            county:"B县"
        };
        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/fmtest/earmarked/account',
            data: postBody,
            dataType: 'json',
            success: function(data){      
              var jsonstr=JSON.stringify(data);
              console.log(jsonstr);
              var num;
                for(var o in data){
                    num = parseInt(o)+1;
                  if(data[o].priority1agree == "1"){
                    $('<tr>'
                      +'<td>'+num+'</td>'
                    +'<td>'+data[o].projectId+'</td>'
                    +'<td></td>'
                    +'<td>'+data[o].totalMoney+'</td>'
                    +'<td>'+data[o].prority3Sum+'</td>'
                    +'<td>'+data[o].prority3Sum/data[o].totalMoney*100+'%</td>'
                    +'<td></td>'
                    +'<td id="'+data[o].projectId+'1" style="color:#00c0ef;">已自动认缴</td>'
                    +'<td><a class="btn btn-info" id="'+data[o].projectId+'" '
                    +'data-toggle="modal" data-target="#myModal">查看详情</a></td>'
                   +'</tr>').appendTo("#allRecord");                    
                  }
                }
                if($("#allRecord").html()==""){
                  $("#allRecord").html('<span style="color:#3c8dbc;">暂无需要认缴的记录。</span>');
                }

            }
         }).error(function(err){
            console.log(err);
            alert("服务器忙！请稍后再尝试");
          });
});
