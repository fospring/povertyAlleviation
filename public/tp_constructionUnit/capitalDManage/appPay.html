$(document).ready(function(){
        var postBody = {
            county:"B县"
        };
        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/fmtest/constructunit/find',
            data: postBody,
            dataType: 'json',
            success: function(data){      
              var jsonstr=JSON.stringify(data);
              console.log(jsonstr);
                for(var o in data){
                  if(data[o].approval == "9"){
                    $('<tr>'
                    +'<td>'+data[o]._id+'</td>'
                    +'<td>'+data[o].projectName+'</td>'
                    +'<td>'+data[o].projectNature+'</td>'
                    +'<td>'+data[o].constructionUnit+'</td>'
                    +'<td></td>'
                    +'<td>'+data[o].totalMoney/4+'</td>'
                    +'<td id="'+data[o]._id+'1">'+data[o].process+'</td>'
                    +'<td><a class="btn btn-info" id="'+data[o]._id+'" onclick="applyPay(this);">申请付款</a></td>'
                   +'</tr>').appendTo("#allRecord");
                  }
                }
                if($("#allRecord").html()==""){
                  $("#allRecord").html('<span style="color:#3c8dbc;">暂无项目。</span>');
                }

            }
         }).error(function(err){
            console.log(err);
            alert("服务器忙！请稍后再尝试");
          });

    $("#result").hide();
    $("#search").click(function(){
      $("#result").show();
    });
});
var tprojectId
function applyPay(obj){
  tprojectId=obj.id
  $("#storeId").html(tprojectId); 
  var postBody={
    _id:tprojectId
  };
    $.ajax({
        type: 'POST',
        url: 'http://localhost:3000/fmtest/app/pay',
        data: postBody,
        dataType: 'json',
        success: function(data){ 
          alert("已进行申请");
          var id = $("#storeId").html();          
          $('#'+id).replaceWith('<td style="color:#00c0ef">已进行申请</td>');
        }
     }).error(function(err){
        console.log(err);
        alert("服务器忙！请稍后再尝试");
      });
}
