<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>医疗救助“一站式”报销 | 登陆</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <style type="text/css">
    body {background:url(../dist/img/boxed-bg.png) top center no-repeat; background-size:cover;}
  </style>
</head>
<body class="hold-transition">
<div class="login-box">
  <div class="login-logo">
    <a href="">医疗救助“一站式”报销</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">

    <form action="" method="post">
      <div class="col-md-12 col-sm-12">
        <label class="checkbox-inline">
          <input type="radio" name="allrole" value="1" checked> 申请人
        </label>
        <label class="checkbox-inline">
          <input type="radio" name="allrole" value="2"> 民政局
        </label>
      </div>
      <div class="col-md-12 col-sm-12">
        <label class="checkbox-inline">
          <input type="radio" name="allrole" value="3"> 卫计委
        </label>
      </div>
      <div class="col-md-12 col-sm-12">
        <label class="checkbox-inline">
          <input type="radio" name="allrole" value="4"> 医疗机构
        </label>
      </div>
      <div class="col-md-12 col-sm-12">
        <label class="checkbox-inline">
          <input type="radio" name="allrole" value="0"> 商业银行
        </label>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="账号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住账号
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <a id="loginButton" class="btn btn-primary btn-block btn-flat">登陆</a>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
<script>
  $("#loginButton").click(function(){
    var role=$('input[name="allrole"]:checked').val();
    if(role=="1"){
      window.location.href="yl_assistedPerson/applyAssistance/applyAssistance.html";
    }else if(role=="2"){
      window.location.href="yl_civilAfairs/auditManage/auditOperate.html";
    }else if(role=="3"){
      window.location.href="yl_ HealthFPCommision/list/receiveList.html";
    }else if(role=="4"){
      window.location.href="yl_medicalinstitutions/calculateCost/patientTreatmen.html";
    }else{
      window.location.href="yl_commercialBank/transferManage/transferring.html";      
    }
  });
</script>
</body>
</html>
